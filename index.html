<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock paper and Scissors</title>
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>

      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="results">
      <p>Paper over rock ...You win</p>
    </div>
    <div class="choices">
      <div id="r" class="choice">
        <div class="rock">rock</div>
      </div>
      <div id="p" class="choice">
        <div class="paper">paper</div>
      </div>
      <div id="s" class="choice">
        <div class="scissors">scissors</div>
      </div>
    </div>
    <p id="action-mssg">make your move</p>
    <script src="script.js"></script>
  </body>
</html>
